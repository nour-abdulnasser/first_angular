<div class="container p-5">
  <div class="row">
    <div class="contact-info-container row mb-3">
      <div class="info col-md-6 d-flex justify-content-start">
          <div class="info-icon w-25 text-center m-2 d-flex align-items-center justify-content-center">
              <i class="fa-regular fa-map"></i>
          </div>
          <div class="info-inner text-start">
              <h3>Our Address</h3>
              <p>A108 Adam Street, New York, NY 535022</p>
          </div>
      </div>
      <div class="info col-md-6 d-flex justify-content-start">
          <div class="info-icon w-25 text-center m-2 d-flex align-items-center justify-content-center">
              <i class="fa-regular fa-envelope"></i>
          </div>
          <div class="info-inner text-start">
              <h3>Email Us</h3>
              <a href="#">contact@example.com</a>
          </div>
      </div>
      <div class="info col-md-6 d-flex justify-content-start">
          <div class="info-icon w-25 text-center m-2 d-flex align-items-center justify-content-center">
              <i class="fa-solid fa-phone"></i>
          </div>
          <div class="info-inner text-start">
              <h3>Call Us</h3>
              <p>+1 5589 55488 55</p>
          </div>
      </div>
      <div class="info col-md-6 d-flex justify-content-start">
          <div class="info-icon w-25 text-center m-2 d-flex align-items-center justify-content-center">
              <i class="fa-solid fa-share-nodes"></i>
          </div>
          <div class="info-inner text-start">
              <h3>Opening Hours</h3>
              <p><b>Mon-Sat:</b> 11AM - 23PM; <b>Sunday :</b> Closed</p>
          </div>
      </div>

  </div>
    <div class="form-container">
        <h3 class="text-center mb-4">Send Us a Message!</h3>

      <form action="" class="text-center">
        <div class="form-inner">
          <input type="text" class="form-control mb-3" placeholder="Your Name" name="name" id="name" />
          <input type="text" class="form-control mb-3" placeholder="Your Email" name="email" id="email" />
          <input type="text" class="form-control mb-3" placeholder="Subject" name="subject" id="subject" />
          <textarea
          name="message"
          id="message"
          cols="30"
          rows="10"
          placeholder="Message"
          class="form-control mb-3"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-success">Send Message</button>
      </form>
    </div>
  </div>
</div>
